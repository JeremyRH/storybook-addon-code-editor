on:
  push:
    branches:
      - main

name: github-pages

jobs:
  deploy:
    permissions:
      contents: read
      id-token: write
      pages: write

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: |
          npm ci
          npm run build
          cd example
          npm ci
          npm run build-storybook

      - uses: actions/upload-pages-artifact@v3
        with:
          path: storybook-site/

      - uses: actions/deploy-pages@v4
